<!-- Begin About Page -->
<section ng-controller="AboutController">
    <!-- Begin Container -->
    <div class="container">
        <!-- Begin Page Fully Loaded With Errors -->
        <div id="pageShow" class="collapse" ng-if="pageFullyLoaded && error.error">
            <div ng-controller="ErrorController" ng-init="init(error.title, error.status, error.message)">
                <div ng-include="'/modules/core/client/views/error.client.view.html'"></div>
            </div>
        </div>
        <!-- End Page Fully Loaded With Errors -->
        <!-- Begin Page Fully Loaded With No Errors -->
        <div id="pageShow" class="animated animation-delay--md fadeIn collapse" ng-if="pageFullyLoaded && !error.error">
            <!-- Begin Content Body -->
            <div class="card card--border--none card--radius--none card-body box-shadow--sm">
                <!-- Begin Who -->
                <div id="about-who" class="col-md-6" ng-style="animationStyle" style="visibility: hidden;">
                    <h3 class="text-uppercase font-weight-bold highlight-text-foreground font-fancy--2">Who</h3>
                    <p class="pl-3">{{about.who}}</p>
                </div>
                <!-- End Who -->
                <!-- Begin What -->
                <div id="about-what" class="col-md-6" ng-style="animationStyle" style="visibility: hidden;">
                    <h3 class="text-uppercase font-weight-bold highlight-text-foreground font-fancy--2">What</h3>
                    <p class="pl-3">{{about.what}}</p>
                </div>
                <!-- End What -->
                <!-- Begin When -->
                <div id="about-when" class="col-md-6" ng-style="animationStyle" style="visibility: hidden;">
                    <h3 class="text-uppercase font-weight-bold highlight-text-foreground font-fancy--2">When</h3>
                    <p class="pl-3">{{about.when}}</p>
                </div>
                <!-- End When -->
                <!-- Begin Where -->
                <div id="about-where" class="col-md-6" ng-style="animationStyle" style="visibility: hidden;">
                    <h3 class="text-uppercase font-weight-bold highlight-text-foreground font-fancy--2">Where</h3>
                    <p class="pl-3">{{about.where}}</p>
                </div>
                <!-- End Where -->
                <!-- Begin Why -->
                <div id="about-why" class="col-md-6" ng-style="animationStyle" style="visibility: hidden;">
                    <h3 class="text-uppercase font-weight-bold highlight-text-foreground font-fancy--2">Why</h3>
                    <p class="pl-3">{{about.why}}</p>
                </div>
                <!-- End Why -->
            </div>
            <!-- End Content Body -->
        </div>
        <!-- End Page Fully Loaded With No Errors -->
    </div>
    <!-- End Container -->
</section>
<!-- End About Page -->
