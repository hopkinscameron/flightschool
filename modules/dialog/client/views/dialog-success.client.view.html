<!-- Begin Success Dialog -->
<section>
    <!-- Begin Title Container -->
    <div class="container">
        <!-- Begin Title -->
        <h3 class="">{{ngDialogData.successHeader}}</h3>
        <!-- End Title -->
    </div>
    <!-- End Title Container -->
    <!-- Begin Body Container -->
    <div class="container">
        <!-- Begin Body Text -->
        <p>{{ngDialogData.successBody}}</p>
        <!-- End Body Text -->
        <!-- Begin Success View -->
        <div class="row align-items-center text-center">
            <!-- Begin Okay Button -->
            <div class="col text-center">
                <a href="javascript:;" class="decoration--never" ng-click="okay()">Okay<i class="fa fa-check ml-2" aria-hidden="true"></i></a>
            </div>
            <!-- Begin Okay Button -->
        </div>
        <!-- End Success View -->
    </div>
    <!-- End Body Container -->
</section>
<!-- End Success Dialog -->
